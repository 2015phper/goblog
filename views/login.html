<html lang="en" class="dk_fouc has-js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/blog.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>

    <style type="text/css">
      *{margin:0;padding: 0;}
      body{
        /*background: #444 url(http://sandbox.runjs.cn/uploads/rs/418/nkls38xx/carbon_fibre_big.png);*/
        font-family:"宋体";
      }
      .loginBox{
        width:420px;
        height:260px;
        padding:0 20px;
        border:1px solid #fff; 
        color:#000;
        margin-top:40px; 
        border-radius:8px;
        background: white;
        box-shadow:0 0 15px #222; 
        background: -moz-linear-gradient(top, #fff, #efefef 8%);
        background: -webkit-gradient(linear, 0 0, 0 100%, from(#f6f6f6), to(#f4f4f4));
        font:11px/1.5em 'Microsoft YaHei' ;
        position: absolute;
        left:50%;
        top:45%;margin-left:-210px;
        margin-top:-165px;}
      .loginBox h2{
        height:45px;
        font-size:20px;
        font-weight:normal;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/blog.js"></script>
    <div class="loginBox">
      <h2>后台登录|<small>Goblog 管理中心</small></h2>
      <form class="form-horizontal">
        <div class="form-group has-success">
          <label for="login-name" class="col-sm-2 col-md-2 control-label">用户名</label>
          <div class="col-sm-10 col-md-10">
            <input type="text" class="form-control" id="login-name" placeholder="用户名" value="">
          </div>
        </div>
        <div class="form-group has-success">
          <label for="login-passwd" class="col-sm-2 col-md-2 control-label">密码</label>
          <div class="col-sm-10 col-md-10">
            <input type="password" class="form-control" id="login-passwd" placeholder="密码">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-2 col-md-2">
            
          </div>
          <div class="col-sm-10 col-md-10">
            <button class="btn btn-info" id="login" type="button" style="width:100%">登 录</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
