    <script>
    $('#newsocial').on('click', function(){
      $('#gridModalLabel').text('新增工具');
      var example = '{\n        \"ID\": \"github\",\n        \"SortID\": 0,\n        \"CreateTime\": "2016-02-03T21:35:11.28+08:00",\n        \"Node\": {\n                \"Type\": \"li\",\n                \"Class\": \"\",\n                \"Extra\": \"\",\n                \"Text\": \"\",\n                \"Children\": [\n                        {\n                                \"Type\": \"a\",\n                                \"Class\": \"\",\n                                \"Extra\": \"href=\'http://github.com/smalltree0\' target=\'_blank\'",\n                                \"Text\": \"\",\n                                \"Children\": [\n                                        {\n                                                \"Type\": \"i\",\n                                                \"Class\": \"fa fa-github fa-2x\",\n                                                \"Extra\": \"\",\n                                                \"Text\": \"\",\n                                                \"Children\": []\n                                        }\n                                ]\n                        }\n                ]\n        }\n}';
      var html = '<div class="row"><textarea class="form-control" id="social-content" rows="20">'+ example +'</textarea></div>';
      $('.modal-body .container-fluid').html(html);
      $('.modal-footer').html('<button type="button" class="btn btn-default" data-dismiss="modal">Close</button><button type="button" id="addsocial" class="btn btn-primary">Save changes</button>');
      $('#addsocial').on('click', function(){
        var content = $('#social-content').val();
        var resp = get('post', location.pathname, {flag:'addsocial',json:content}, false);
        if (resp.Status != success){pushMessage(resp.Err.Level, resp.Err.Msg);return;}
        location.reload();
      });
    });     
  </script>
