<div class="row">
  <div class="col-md-12" role="main">
    <div class="post-container">
      <h2 class="post-title page-title"><a href="{{.Url}}" rel="bookmark">{{.Title}}</a></h2>
        <!-- content -->
        <div class="post-content">
          {{str2html .Content}}
        </div>
    </div>
    <!-- 多说评论框 start -->
    <div class="ds-thread" data-order="desc" data-limit="50" data-form-position="top" data-thread-key="{{.ID}}" data-title="{{.Title}}" data-url="{{.Url}}"></div>
    <!-- 多说评论框 end -->
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
    <script type="text/javascript">
      var duoshuoQuery = {short_name:"deepzz"};
      (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
      })();
    </script>
    <!-- 多说公共JS代码 end -->

  </div>   
</div>
